<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample-self-introduction</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/contact.css">
</head>
<body>
  <main>
    <img class="mi" src="./assets/image/contact.png" alt="contactの画像">
    <div class="continer">
      <div class="content">
        <h1 class="content__title">お問い合せ</h1>
        <p class="content__text">Let’s get<br> in touch</p>
      </div>
      <div class="form">
        <div class="form__na">
          <p class="form__text">Name</p>
        </div>
        <div class="form__em">
          <p class="form__text">Email</p>
        </div>
        <div class="form__me">
          <p class="form__text">Message</p>
        </div>
        <div class="form__btn">
          <p class="form__send">Send</p>
        </div>
      </div>

      <div class="nav__links">
        <a href="/home.html">
          <div class="image">
            <img class="ai" src="./assets/image/Larrow.png" alt="矢印の画像">
          </div>
          HOME
        </a>
        <a href="/about.html">
          <div class="image">
            <img class="ai" src="./assets/image/Larrow.png" alt="矢印の画像">
          </div>
          ABOUT
        </a>
        <a href="/work.html">
          <div class="image">
            <img class="ai" src="./assets/image/Larrow.png" alt="矢印の画像">
          </div>
          WORK
        </a>
        <a href="/contact.html">
          <div class="image">
            <img class="ai" src="./assets/image/Larrow.png" alt="矢印の画像">
          </div>
          CONTACT
        </a>
        <div class="link__close">
          <p class="c-text">Close</p>
        </div>
      </div>

      <div class="continer__nav">
        <nav>Menu</nav>
      </div>
    </div>
  </main>
  <!----------- フッター部分ここから ----------->
  <footer class="footer">
    <div class="form">
      <h1 class="form__name">Let’s talk</h1>
      <div class="form__button">
        <a href="/contact.html" target="_blank">Contact</a>
      </div>
    </div>
    <ul class="pageList">
      <li class="pageList__item">
        <a href="/home.html" target="_blank">Home</a>
      </li>
      <li class="pageList__item">
        <a href="/about.html" target="_blank">About</a>
      </li>
      <li class="pageList__item">
        <a href="/work.html" target="_blank">Work</a>
      </li>
      <li class="pageList__item">
        <a href="/contact.html" target="_blank">Contact</a>
      </li>
    </ul>
  </footer>
  <!----------- フッター部分ここまで ----------->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/assets/js/contact.js"></script>
</body>
</html>
